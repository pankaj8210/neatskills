
{% extends 'layouts/base.html' %}

{%  load static %}

{% block content %}

<style>
    input{
  display:block;
}

.mybutton {
  background-color: green;
  color: white;
  border: 2px solid red; /* Green */
}


</style>

<hr>
<div class="card-body">
<form class="container mt-5"  name="coursedetails" method="post" enctype="multipart/form-data" action="/add_course/">
    {% csrf_token %}
    <div class="pl-lg-4">
        <div class="form-row">


            <div class="form-group col-md-6">
                <label>Course Description</label>
                <textarea class="form-control" name="cdescription" placeholder="Enter Course Description" required></textarea>
            </div>


            <div class="col-lg-6">
                <div class="form-group">
                <select name="Active" id="Active" class="form-control" style="margin-top: 32px;">
                    <option value="" selected hidden>Choose Active or Not</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                </select>

                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Updated By</label>
                        <input type="text" class="form-control" name="updatedby" value="{{user.email}}" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Last Updated On</label>
                        <input type="datetime-local" class="form-control" name="lastupdated" required>
                </div>
            </div>
         </div>



    <div class="form-row">
        <div class="form-group col-md-6">
        <label>Course Duration</label>
        <input type="text" class="form-control" name="cduration"  required>
        </div>

        <div class="form-group col-md-6">
            <label>Course Logo</label>
            <input type="file" class="form-control" name="clogo" required>
        </div>

    </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Course Price</label>
                    <input type="number" class="form-control" name="cprice" placeholder="Enter Course Price" required>
                </div>

            </div>


        <input type="submit" value="AddCourse" class="btn btn-primary my-3" style="width: 200px;">

        </form>

        <form class="container mt-5"  name="coursedetails" method="post" enctype="multipart/form-data" action="/add_course/">
                <div class="col-lg-6">
                <div class="form-group ">
                <label>Course Name</label>
                <input type="text" class="form-control" name="coursetitle" placeholder="Enter Course Name" required>
                </div>
            </div>
        </form>

        <form class="container mt-5"  name="coursedetails" method="post" enctype="multipart/form-data" action="/add_course/">
            <div class="col-lg-6">
            <div class="form-group ">
            <label>Chapters</label>
            <input type="text" class="form-control" name="coursetitle" placeholder="Enter Chapters" required>
            </div>
            <div>
            <input type="button" id="myButton" name="cchapters" class="btn btn-primary" value="Add More Chapters" style=" background-color: green; color: white; border-radius: 12px;" />
            </div>
        </div>
    </form>

    <form class="container mt-5"  name="coursedetails" method="post" enctype="multipart/form-data" action="/add_course/">
        <div class="col-lg-6">
        <div class="form-group ">
        <label>Topics</label>
        <input type="text" class="form-control" name="coursetitle" placeholder="Enter Topics" required>
        </div>
        <div>
        <input type="button" id="myButton1" name="cchapters" class="btn btn-primary" value="Add More Topics" style=" background-color: green; color: white; border-radius: 12px;" />
        </div>
    </div>
</form>

<form class="container mt-5"  name="coursedetails" method="post" enctype="multipart/form-data" action="/add_course/">
    <div class="col-lg-6">
    <div class="form-group ">
    <label>Screens</label>
    <input type="file" class="form-control" name="coursetitle"  required>
    </div>
    <div>
    <input type="button" id="myButton2" name="cchapters" class="btn btn-primary" value="Add More Screens" style=" background-color: green; color: white; border-radius: 12px;" />
    </div>
</div>
</form>





</div>
</div>

{% include "includes/footer.html" %}

{% endblock content %}
