{% extends 'layouts/base.html' %}

{%  load static %}

{% block content %}




<hr>
<div class="card-body">
<form class="container mt-5"  name="userdetails" method="post" enctype="multipart/form-data" action="/updateinstructrecord/{{user.id}}">
    {% csrf_token %}
    <div class="pl-lg-4">
        <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group ">
                        <label>Full Name</label>
                            <input type="text" class="form-control" name="insfullname">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                <select name="insActive" id="Active" class="form-control" style="margin-top: 32px;">
                    <option value="" selected hidden>Choose Active or Not</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                </select>

                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Updated By</label>
                        <input type="text" class="form-control" name="insupdatedby" >
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Last Updated On</label>
                        <input type="date" class="form-control" name="inslastupdated" >
                </div>
            </div>
         </div>



    <div class="form-row">
        <div class="form-group col-md-6">
        <label>Total Experience</label>
        <input type="Number" class="form-control" name="insexp" >
        </div>

        <div class="form-group col-md-6">
            <label>Subject Experience</label>
            <input type="number" class="form-control" name="inssubexp" >
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Mobile Number</label>
            <input type="number" class="form-control" name="insmob" required>
        </div>
        <div class="form-group col-md-6">
            <label>Gender</label>
            <input type="text" class="form-control" name="insgen" >
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Address Village</label>
            <input type="text" class="form-control" name="insaddress">
        </div>
        <div class="form-group col-md-3">
            <label>District</label>
            <input type="text" class="form-control" name="insdict" >
        </div>

        <div class="form-group col-md-3">
            <label>State</label>
            <input type="text" class="form-control" name="insstate" >
        </div>

        <div class="form-group col-md-3">
            <label>Pin-Code</label>
            <input type="text" class="form-control" name="inspin" >
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Course Module</label>
            <input type="text" class="form-control" name="inscoursemodul" >
        </div>

    </div>


<input type="submit" value="Delete" class="btn btn-primary my-3" style="width: 200px;">

</form>
</div>
</div>


{% include "includes/footer.html" %}

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}
